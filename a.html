<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

	<h1>Registration Form</h1>

	<form>

		<fieldset>
		<legend>Basic Information</legend>
		<label for="FName">First Name</label>
		<input type="text" id="FName" name="FName">
		
		<label for="LName">Last Name</label>
		<input type="text" id="LName" name="LName">

		<br>
		<label for="Gender">Gender</label>
		<input type="radio" id="male" name="Gender"> Male
		<input type="radio" id="female" name="Gender"> Female
		<br>
		<label for="birthday">Date of Birth:</label>
		<input type="date" id="birthday" name="birthday">
		
		<br>
		
		<label for="religion">Religion:</label>
		<select name="religion" id="religion">
		<option value="Islam">Islam</option>
		<option value="Hindu">Hindu</option>
		<option value="Christian">Christian</option>
		<option value="Buddho">Buddho</option> 
		</select><br>
		
		<label for="fatherName">Enter Your Father's Name:</label>
		<input type="text" id="fatherName" name="fatherName">
		<br>
		
		<label for="motherName">Enter Your Mother's Name:</label>
		<input type="text" id="motherName" name="motherName">
		<br>
		
		
		</fieldset>
		</form>
		
		
		
		
	

		

		<form>

		<fieldset>
		<legend>Contact Information</legend>
		<label for="preAdd">Present Address</label>
		<input type="text" id="preAdd" name="preAdd"><br> 
		
		<label for="parAdd">Parmanent Address</label>
		<input type="text" id="parAdd" name="parAdd"><br> 
		
		<label for="Phone">Parmanent Address</label>
		<input type="number" id="Phone" name="Phone"><br> 
		
		<label for="email">Email</label>
		<input type="text" id="email" name="email"><br> 
		
		<label for="url">Personal Website:</label>
		<input type="url" id="url" name="url">
		
		
		
		
		
		
		</fieldset>
		</form>
		
		
		
		
		
		<form>
		<fieldset>
		
		
		<legend>Academic Information</legend>
		<label for="sscyr">SSC YEAR</label>
		<input type="number" id="sscyr" name="sscyr"><br>
		
		
		<label for="sscInst">SSC Institution</label>
		<input type="text" id="sscInst" name="sscInst"><br> 
		
		
		
		<label for="hscyr">HSC YEAR</label>
		<input type="number" id="hscyr" name="hscyr"><br>
		
		
		<label for="hscInst">HSC Institution</label>
		<input type="text" id="hscInst" name="hscInst"><br> 
		
		
		</fieldset>
		</form>
		
		
		<input type="submit" value="Submit">





	

</body>
</html>
